<h4 id="ssh-to-the-netsoc-server-on-linuxmac">SSH to the Netsoc server on LINUX/MAC:</h4>

<ul>
  <li>
    <p>Open your terminal and type</p>

    <blockquote>
      <p><code class="highlighter-rouge">ssh user@leela.netsoc.co</code></p>
    </blockquote>
  </li>
  <li>
    <p>Replace <strong>user</strong> with your own username which was also provided on the email,</p>
  </li>
  <li>
    <p>You should get promted for your password, on your first time you will have to accept eula by typing <em>‘yes’</em></p>
  </li>
</ul>
